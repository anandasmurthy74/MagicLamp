{% extends "layout.html" %}
{% block body %}

<h2 class="w3-center">Create a new Project</h2>
<div class="container">
  <form id="newprojform" class="w3-container w3-card-4 w3-light-gold w3-text-blue w3-margin">
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:100px">
        <i class="w3-button w3-medium w3-blue">
          <i class="fa fa-file"></i>  
        </i>
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="name" type="text" placeholder="Project Name">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:100px"><i class="w3-xxlarge fa fa-bars"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="description" type="text" placeholder="Description">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:100px">
        <span class="w3-badge w3-small w3-blue w3-padding">Grade</span>
      </div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="pgrade" type="text" placeholder="Project Grade">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-col" style="width:100px"><span class="w3-tag w3-blue">Tags</span></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" id="tags" type="text" placeholder="Tags">
      </div>
    </div>
      <button id="submitButton" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" type="submit">Submit</button>
  </form>
</div>
<div clss="container">
  <div id="successAlert" class="w3-container w3-card-4 w3-light-gold w3-text-blue w3-margin" style="display:none;">
      <p id="showproj">
      <p>
  </div>
  <br>
  <div id="errorAlert" class="w3-panel w3-red" style="display:none;">
    <p>
    <p>
    <p>
  </div>
</div>
{% endblock %}
